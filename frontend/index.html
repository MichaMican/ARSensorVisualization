<!DOCTYPE html>

<head>
	<title>AR Sensor Visualisation</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="./assets/css/gui.css">

</head>

<body style='margin: 0; overflow: hidden'>
	<div class="content">
		<div class="controllerWrapper">
			<div class="sliderWrapper">
				<h2>X</h2>
				<input id="sliderX" class="slider" type="range" min="-100" max="100" value="0">
				<div id="displayX">0</div>
				<h2>Y</h2>
				<input id="sliderY" class="slider" type="range" min="-100" max="100" value="0">
				<div id="displayY">0</div>
				<h2>Z</h2>
				<input id="sliderZ" class="slider" type="range" min="-100" max="100" value="0">
				<div id="displayZ">0</div>
			</div>
			<div class="inputWrapper">
				<h2>rotX</h2>
				<input id="inputRotX" value="0" type="number">
				<h2>rotZ</h2>
				<input id="inputRotZ" value="0" type="number">
			</div>
		</div>

	</div>
	<div class="background" id="canvas"></div>
</body>

</html>
